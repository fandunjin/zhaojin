    <title>我们的好多合照</title>
    <style>
        /* Shared styles (same as index.html) */
        :root {
            --primary-color: #ffd700;
            --secondary-color: #fff3b0;
        }

        body {
            background: linear-gradient(45deg, var(--secondary-color), #ffffff);
            font-family: 'Maobi', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'Maobi';
            src: url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background: var(--secondary-color);
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav a:hover {
            background: var(--primary-color);
        }

        /* Photo wall styles */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .photo-wall img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-wall img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
