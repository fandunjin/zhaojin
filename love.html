<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给赵瑾</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #ffd700; /* 金色 */
            --secondary-color: #fff3b0; /* 浅黄 */
        }

        body {
            background: linear-gradient(45deg, var(--secondary-color), #ffffff);
            font-family: 'Maobi', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'Maobi';
            src: url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        }

        /* 响应式布局 */
        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* 计时器样式 */
        .timer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        /* 情书区域 */
        .love-letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }

        /* 照片墙 */
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .photo-wall img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .photo-wall img:hover {
            transform: scale(1.05);
        }

        /* 底部语录 */
        .quotes {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-style: italic;
            color: #666;
        }

        /* 新增花瓣飘落效果 */
        .petal {
            position: fixed;
            width: 20px;
            height: 20px;
            background: url('https://www.freeiconspng.com/uploads/flower-png-33.png');
            background-size: contain;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="petals-container"></div>
    <div class="timer">
        <h2>❤️ 爱赵瑾 ❤️</h2>
        <p>我们已经相爱：<span id="loveDays">0</span> 天</p>
    </div>

    <div class="container">
        <div class="love-letter">
            <h2>致我最爱的瑾：</h2>
            <p>从2023年9月21日开始，我的世界因你而完整</p>
            <p>我想说，我想给你一个从未有过信仰的人的忠诚，想给你我那不被时间、欢乐和逆境触动的核心，也想给你我的寂寞、黑暗和我内心的饥渴。</p>
            <p>我看了许多情书，但那些真正感人的，真正能令人深感其中的，往往是那些通讯并不发达，久居异地的情侣们，多数也是在表达对对方的思念，和心里的爱意。</p>
            <p>我们没有久居异地，但我的思念和爱意不会随着时间淡去，在共同度过的时间里，生活充满了无法言喻的可能性。如加缪笔下的故事一般，每一次的攀登都是追逐着一种超越日常的存在。</p>
        </div>

        <div class="photo-wall">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/3d14c32f22120df08506991b2091e01.jpg" alt="在福鼎探店">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/50c88a5df01456fddc91ba09d59da5d.jpg" alt="在平潭拉丁车">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/4931770cb13db72b05dcf5a064d0fd0.jpg" alt="在贵安动物园">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/a823534214fb1c2dde1941ad187fa83.jpg" alt="在贵安温泉">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/b4fdaade8e68cfb9f247a888240c8e2.jpg" alt="在公交臭美">
            <img src="https://raw.githubusercontent.com/fandunjin/zhaojin/main/bca80986352b3ea9a52d324d1aae0fe.jpg" alt="在古城化妆">
        </div>
    </div>

    <div class="quotes">
        <p>"和你在一起的每一天，都是最美的风景。"</p>
    </div>

    <script>
        // 恋爱计时器
        const startDate = new Date('2023-09-21');
        const today = new Date();
        const timeDiff = today - startDate;
        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById('loveDays').textContent = daysDiff;

        // 图片点击放大效果
        const images = document.querySelectorAll('.photo-wall img');
        images.forEach(img => {
            img.addEventListener('click', () => {
                img.classList.toggle('enlarged');
            });
        });

        // 花瓣生成器
        function createPetals() {
            const container = document.getElementById('petals-container');
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 5 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(petal);
            }
        }
        createPetals();

        // 音乐播放优化
        document.addEventListener('click', function () {
            const audio = document.querySelector('audio');
            if (audio) {
                audio.play();
            }
        });
    </script>
</body>

</html>
