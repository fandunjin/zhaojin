    <style>
        /* Shared styles (same as index.html) */
        :root {
            --primary-color: #ffd700;
            --secondary-color: #fff3b0;
        }

        body {
            background: linear-gradient(45deg, var(--secondary-color), #ffffff);
            font-family: 'Maobi', cursive;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @font-face {
            font-family: 'Maobi';
            src: url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background: var(--secondary-color);
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav a:hover {
            background: var(--primary-color);
        }

        /* Video container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
</head>
