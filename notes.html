<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        /* 页面样式 */
        body {
            background: linear-gradient(45deg, #fff3b0, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background: #ffd700;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: #fff3b0;
            color: white;
        }

        .message-board {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .message-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .message-form input,
        .message-form textarea,
        .message-form button {
            padding: 0.5rem;
            border-radius: 5px;
        }

        .message-form input,
        .message-form textarea {
            flex-grow: 1;
        }

        .message {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .delete-button {
            margin-top: 0.5rem;
            padding: 0.3rem 0.6rem;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="index.html">首页</a>
        <a href="gallery.html">照片墙</a>
        <a href="video.html">视频</a>
        <a href="notes.html">留言板</a>
    </nav>

    <div class="message-board">
        <h2>留言板</h2>
        <div class="message-form">
            <input type="text" id="name" placeholder="昵称（可留空）">
            <textarea id="content" placeholder="留言内容（必填）"></textarea>
            <button onclick="addMessage()">留言</button>
        </div>
        <div id="messages"></div>
    </div>

    <script>
        // 从 localStorage 中加载留言
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messagesContainer = document.getElementById('messages');
            messages.forEach((msg, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <p><strong>${msg.name || '匿名'}</strong> 在 ${new Date(msg.timestamp).toLocaleString()} 说：</p>
                    <p>${msg.content}</p>
                    <button class="delete-button" onclick="deleteMessage(${index})">删除</button>
                `;
                messagesContainer.appendChild(messageElement);
            });
        }

        // 添加留言
        function addMessage() {
            const name = document.getElementById('name').value;
            const content = document.getElementById('content').value;
            if (content.trim() === '') return;

            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({
                name: name,
                content: content,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('messages', JSON.stringify(messages));

            // 清空输入框
            document.getElementById('name').value = '';
            document.getElementById('content').value = '';

            // 重新加载留言
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            loadMessages();
        }

        // 删除留言
        function deleteMessage(index) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            if (index >= 0 && index < messages.length) {
                messages.splice(index, 1);
                localStorage.setItem('messages', JSON.stringify(messages));
                loadMessages();
            }
        }

        // 页面加载时加载留言
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
